name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 22
          distribution: 'adopt'

      - name: Check Java Syntax
        run: if find . -name "*.java" | grep -q .; then find . -name "*.java" -print0 | xargs -0 javac; fi

      - name: Lint SQL files
        run: |
          sudo apt-get install -y sqlfluff
          sqlfluff lint **/*.sql
